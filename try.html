<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .search-container {
            text-align: center;
        }
        .heading {
            margin-bottom: 15px;
            font-size: 1.8rem;
            font-weight: 600;
            color: #333;
        }
        .search-box {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .search-input {
            display: flex;
            align-items: center;
            padding: 15px;
            border: none;
            border-radius: 8px;
            flex: 1;
            min-width: 280px;
            max-width: 420px;
            background-color: #e9ecef;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }
        .search-input input {
            border: none;
            outline: none;
            width: 100%;
            background: transparent;
            font-size: 1rem;
            color: #555;
            padding-left: 5px;
        }
        .search-input .icon {
            font-size: 1.2rem;
            color: #888;
        }
        .search-input:focus-within {
            background-color: #dee2e6;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="heading">Find internship opportunities around you right here</div>
        <div class="search-box">
            <label class="search-input">
                <span class="icon">&#x1F50D;</span>
                <input type="text" placeholder="Search for job titles or keywords">
            </label>
            <label class="search-input">
                <span class="icon">&#x1F4CD;</span>
                <input type="text" placeholder="Location">
            </label>
        </div>
    </div>
    <script>
        const searchInputs = document.querySelectorAll('.search-input input');
        searchInputs.forEach(input => {
            input.addEventListener('focus', () => {
                input.closest('.search-input').style.backgroundColor = '#dee2e6';
            });
            input.addEventListener('blur', () => {
                input.closest('.search-input').style.backgroundColor = '#e9ecef';
            });
        });
    </script>
</body>
</html>
