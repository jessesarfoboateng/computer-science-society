<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/CSS Logo.png" type="image/png">
    <style>
        body {
            font-family: Inter, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-container h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-login img {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before, .divider::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #ccc;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .divider span {
            background: #fff;
            padding: 0 10px;
            color: #666;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
            min-width: calc(50% - 15px);
            position: relative;
            margin-bottom: 15px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }

        .signup-btn:hover {
            background-color: #0056b3;
        }

        .signin-link {
            text-align: center;
            margin-top: 20px;
        }

        .signin-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signin-link a:hover {
            text-decoration: underline;
        }

        .password-toggle {
            position: absolute;
            right: 0px; /* Align the icon to the far right */
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
        }

        @media (max-width: 480px) {
            .form-group {
                min-width: 100%;
            }
        }
    </style> 
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <div class="social-login">
            <img src="assets/google-icon.png" alt="Google">
            <a href="https://www.linkedin.com/in/thecssknust-original/"><img src="assets/linkedin-icon.png" alt="LinkedIn"></a>
            <img src="assets/Twitter-svg.png" alt="Twitter">
            <img src="assets/Facebook svg.png" alt="Facebook">
        </div>
        <div class="divider"><span>or</span></div>
        <form id="signup-form">
            <div class="form-row">
                <div class="form-group">
                    <input type="text" id="first-name" placeholder="First name">
                </div>
                <div class="form-group">
                    <input type="text" id="last-name" placeholder="Last name">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="date" id="dob">
                </div>
                <div class="form-group">
                    <select id="year">
                        <option value="">Year</option>
                        <option value="2024">2024</option>
                        <option value="2023">2023</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password">
                    <span class="password-toggle" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                    <span class="password-toggle" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</span>
                </div>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <div class="signin-link">
            Already have an account? <a href="#">Sign in.</a>
        </div>
    </div>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dob = document.getElementById('dob').value;
            const year = document.getElementById('year').value;
            const email = document.getElementById('email').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (!firstName || !lastName || !dob || !year || !email || !username || !password || !confirmPassword) {
                alert('Please fill in all fields.');
                return;
            }

            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return;
            }

            alert(`Welcome, ${firstName} ${lastName}! Your account has been created.`);
        });

        function togglePasswordVisibility(id) {
            const passwordField = document.getElementById(id);
            passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
        }
    </script>
</body>
</html>
